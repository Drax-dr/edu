<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #222; /* Dark background */
            margin: 0;
            padding: 0;
            color: #fff; /* White text for contrast */
        }
        .dashboard {
            background: #333; /* Dashboard background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        h2 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #4CAF50; /* Green color for headings */
        }
        h3 {
            margin: 20px 0;
            font-size: 18px;
            color: #fff; /* White color for subheading */
        }
        .course {
            margin: 15px 0;
            padding: 15px;
            background: #444; /* Course box background */
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            transition: background 0.3s;
        }
        .course:hover {
            background: #555; /* Lighter on hover */
        }
        .course-info {
            text-align: left;
        }
        .course-duration, .course-grade {
            font-size: 12px;
            color: #aaa; /* Lighter text for course details */
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Dark overlay */
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: #333; /* Popup background */
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .button {
            margin-top: 10px;
            padding: 10px 15px;
            background: #4CAF50; /* Green close button */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: #45a049; /* Darker green on hover */
        }
        .back-btn {
            background-color: #4CAF50; /* Green back button */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 12px;
            position: absolute;
            top: 20px;
            left: 20px;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>

<!-- Back Button -->
<button class="back-btn" onclick="goBack()">Back</button>

<div class="dashboard">
    <h2>Teacher Dashboard</h2>
    <h3>Courses Completed</h3>
    <div class="course" onclick="showCourseDetails('Course 1', '3 months', 'A', '1st Year')">
        <div class="course-info">
            <div>Course 1</div>
            <div class="course-duration">Duration: 3 months</div>
            <div class="course-grade">Grade: A</div>
        </div>
    </div>
    <div class="course" onclick="showCourseDetails('Course 2', '6 months', 'B+', '2nd Year')">
        <div class="course-info">
            <div>Course 2</div>
            <div class="course-duration">Duration: 6 months</div>
            <div class="course-grade">Grade: B+</div>
        </div>
    </div>
    <div class="course" onclick="showCourseDetails('Course 3', '1 year', 'A-', '3rd Year')">
        <div class="course-info">
            <div>Course 3</div>
            <div class="course-duration">Duration: 1 year</div>
            <div class="course-grade">Grade: A-</div>
        </div>
    </div>
</div>

<!-- Popup for Course Details -->
<div class="popup" id="coursePopup">
    <div class="popup-content">
        <h4 id="courseName"></h4>
        <p id="courseDuration"></p>
        <p id="courseGrade"></p>
        <p id="yearInfo"></p>
        <button class="button" onclick="closePopup()">Close</button>
    </div>
</div>

<script>
    function showCourseDetails(courseName, duration, grade, year) {
        document.getElementById('courseName').textContent = courseName;
        document.getElementById('courseDuration').textContent = `Duration: ${duration}`;
        document.getElementById('courseGrade').textContent = `Grade: ${grade}`;
        document.getElementById('yearInfo').textContent = `Studied in: ${year}`;
        
        document.getElementById('coursePopup').style.display = 'flex';
    }

    function closePopup() {
        document.getElementById('coursePopup').style.display = 'none';
    }

    function goBack() {
        window.history.back(); // Navigates back to the previous page
    }
</script>

</body>
</html>
